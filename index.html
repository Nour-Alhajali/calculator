<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <article class="calculator">
      <section class="calculator__frame">
        <section class="calculator__frame__screen">
          <p class="calculator__frame__screen__text-display"></p>
          <p class="calculator__frame__screen__error-display"></p>
        </section>
        <section class="calculator__frame__buttons">
          <button class="calculator__frame__buttons__button">/</button
          ><button class="calculator__frame__buttons__button">7</button
          ><button class="calculator__frame__buttons__button">4</button
          ><button class="calculator__frame__buttons__button">1</button
          ><button class="calculator__frame__buttons__button">()</button
          ><button class="calculator__frame__buttons__button">*</button
          ><button class="calculator__frame__buttons__button">8</button
          ><button class="calculator__frame__buttons__button">5</button
          ><button class="calculator__frame__buttons__button">2</button
          ><button class="calculator__frame__buttons__button">0</button
          ><button class="calculator__frame__buttons__button">C</button
          ><button class="calculator__frame__buttons__button">9</button
          ><button class="calculator__frame__buttons__button">6</button
          ><button class="calculator__frame__buttons__button">3</button
          ><button class="calculator__frame__buttons__button">.</button
          ><button class="calculator__frame__buttons__button">B</button
          ><button class="calculator__frame__buttons__button">+</button
          ><button class="calculator__frame__buttons__button">-</button
          ><button
            class="calculator__frame__buttons__button calculator__frame__buttons__button--equal-button"
          >
            =
          </button>
        </section>
      </section>
    </article>
  </body>
</html>
